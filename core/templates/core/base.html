{% load socialaccount %}
<!DOCTYPE html>


<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>{% block title %}{% endblock %}Djangochat</title>

        <script src="https://cdn.tailwindcss.com"></script>

        <style>
            .messages {
                height: 400px;
                overflow-y: auto;
            }
        </style>
    </head>

    <body class="h-14 bg-gradient-to-r from-purple-500 to-pink-500">
        <nav class="flex items-center justify-between px-4 py-6 h-14 bg-gradient-to-r from-violet-500 to-fuchsia-500">
            <div>
                <a href="/" class="text-xl text-white">Djangochat</a>
            </div>

            <div class="flex items-center space-x-4">
                {% if request.user.is_authenticated %}
                    <a href="/rooms/" class="text-white hover:text-gray-200">Rooms</a>

                    <a href="/logout/" class="px-5 py-3 rounded-xl text-white bg-teal-600 hover:bg-teal-700">Log out</a>
                {% else %}
                    <a href="/login/" class="text-white hover:text-gray-200">Log in</a>
            
                    <a href="/signup/" class="px-5 py-3 rounded-xl text-white bg-teal-600 hover:h-14 bg-gradient-to-r from-blue-500 to-pink-500">Sign up</a>

                    <a href="{% provider_login_url 'google' %}">
                        <img src="https://cdn-icons-png.flaticon.com/512/2991/2991148.png" alt="" srcset="" width="32">
                    </a>
                {% endif %}
            </div>
        </nav>

        {% block content %}
        {% endblock %}

        {% block scripts %}
        {% endblock %}
    </body>
</html>
